<!-- Button to open the modal login form -->
<button onclick="document.getElementById('login').style.display='block'">Login</button>

<!-- The Modal -->
<div id="login" class="modal">
  <span onclick="document.getElementById('login').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="javascript:handleLogin(document.getElementById('uname').value,document.getElementById('psw').value,document.getElementById('remember').value);">
    <div class="imgcontainer">
      <img src="images/img_avatar2.png" alt="Avatar" width="25%" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname"  id="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<!-- Client side JS bundle -->
<script src="js/bundle.js"></script>

</body>
